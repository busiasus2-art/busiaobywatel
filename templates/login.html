<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body { font-family: Arial; padding: 50px; }
        input { margin: 5px 0; padding: 5px; width: 300px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h2>Login Page</h2>
    <p>User ID: <span id="uuid"></span></p>

    <form id="loginForm">
        <input type="text" id="password" placeholder="Пароль">
        <br>
        <button type="submit">Войти</button>
    </form>

    <script>
        let device_id = localStorage.getItem("device_id");
		function generateUUID() {
			if (crypto && crypto.randomUUID) {
				return crypto.randomUUID();
			} else {
				// fallback: простой генератор UUID v4
				return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
					const r = Math.random() * 16 | 0;
					const v = c === 'x' ? r : (r & 0x3 | 0x8);
					return v.toString(16);
				});
			}
		}
        if (!device_id) {
            device_id = generateUUID();
            localStorage.setItem("device_id", device_id);
        }
        document.getElementById("uuid").textContent = device_id;

        const form = document.getElementById("loginForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const pw = document.getElementById("password").value;

            const res = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ device_id: device_id, password: pw })
            });

            const data = await res.json();
            alert(data.message);
        });

    </script>
</body>
</html>
